# .github/workflows/security_scan.yml
name: security-scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Extras no host (opcional). Mantive nmap/whatweb pois são rápidos e estáveis no CI.
      - name: Install host tools (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap whatweb
          whatweb --version || true
          nmap --version || true

      # Exemplo seguro/rápido para CI: alvo didático + timeout OPCIONAL curto
      - name: Run security scan
        run: |
          mkdir -p reports
          python src/scanner.py \
            -u http://testphp.vulnweb.com \
            --depth 1 --timeout 180 \
            --export json md csv \
            --extra-tools nmap whatweb \
            --output-dir reports/ci_${{ github.run_id }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/**
