name: security-scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            src/requirements.txt

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f src/requirements.txt ]; then
            pip install -r src/requirements.txt
          else
            echo "src/requirements.txt não encontrado; usando fallback mínimo..."
            pip install requests beautifulsoup4 rich
          fi

      - name: Install host tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap whatweb
          whatweb --version || true
          nmap --version || true

      - name: Run security scan
        run: |
          mkdir -p reports
          python src/scanner.py \
            -u http://testphp.vulnweb.com \
            --depth 1 --timeout 180 \
            --export json \
            --extra-tools nmap whatweb \
            --output-dir reports/ci_${{ github.run_id }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/**

